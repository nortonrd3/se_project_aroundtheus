<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img class="header__image" src="./images/logo.svg" alt="Around the U.S. logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img class="profile__image" src="./images/avatar.png" alt="Avatar">
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-button" aria-label="Edit profile"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Create card"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img class="card__image" src="./images/yosemite.jpg" alt="Yosemite Valley">
            <div class="card__description"><h2 class="card__title">Yosemite Valley</h2>
              <button type="button" class="card__like-button" aria-label="Like the post"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/lake-louise.jpg" alt="Lake Louise">
            <div class="card__description"><h2 class="card__title">Lake Louise</h2>
              <button type="button" class="card__like-button" aria-label="Like the post"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/bald-mountains.jpg" alt="Bald bald-mountains">
            <div class="card__description"><h2 class="card__title">Bald Mountains</h2>
              <button type="button" class="card__like-button" aria-label="Like the post"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/latemar.jpg" alt="Latemar">
            <div class="card__description"><h2 class="card__title">Latemar</h2>
              <button type="button" class="card__like-button" aria-label="Like the post"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/vanoise.jpg" alt="Vanoise National Park">
            <div class="card__description"><h2 class="card__title">Vaniose National Park</h2>
              <button type="button" class="card__like-button" aria-label="Like the post"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/lago.jpg" alt="Lago di Braies">
            <div class="card__description"><h2 class="card__title">Lago di Braies</h2>
              <button type="button" class="card__like-button" aria-label="Like the post"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </main>
  </div>
  <div class="modal">
    <div class="modal__container">
      <button class="modal__close"></button>
      <p class="modal__heading">Edit Profile</p>
      <form class="modal__form">
        <input class="modal__form modal__form_input" type="text" name="title" placeholder="Jacques Cousteau">
        <input class="modal__form modal__form_input" type="text" name="description" placeholder="Explorer">
        <button class="modal__button">Save</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
